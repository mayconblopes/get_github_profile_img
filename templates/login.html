{% extends 'base.html' %}

{% block content %}
<body>

<form class="default_form" action="login" method="POST">
    <h1>Login</h1>
    {% include 'messages.html' %}
    {% csrf_token %}
    <h6>Nome de usuário: </h6>
    <input name="username" type="text" placeholder="Nome de usuário" />
    <h6>Senha: </h6>
    <input name="password" type="password" placeholder="********" />
    <br>
    <button type="submit">Login</button>
</form>

</body>
{% endblock content %}
