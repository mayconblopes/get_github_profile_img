{% extends 'base.html' %}

{% block content %}
<body>
<h1 style="text-align: center">Imagens no Banco de Dados</h1>

<div class="container">
    {% for image in pics_to_display reversed %}
        <div class="col">
          <img src="{{image.imagelink}}" alt="Foto do perfil de {{image.githubuser}}" width="200" height="200">
          <h3>{{image.githubuser}}</h3>
        </div>
    {% endfor %}
</div>

</body>
{% endblock content %}
